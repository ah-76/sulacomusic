<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sulaco Music</title>
    
    <style>
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        @font-face {
            font-family: 'RoughR';
            src: url('rough_r.woff2') format('woff2'),
                 url('rough_r.woff') format('woff'),
                 url('rough_r.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        .coming-soon-container h1 {
            font-family: 'RoughR', sans-serif;
            font-size: 4em !important;
            letter-spacing: 5px;
            margin-bottom: 20px;
            color: rgba(170,194,161,0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        a {
            text-decoration: none;
            color: rgba(70, 130, 180, 0.8);
            transition: color 0.3s ease;
        }

        a:hover {
            color: rgba(173, 216, 230, 0.8);
        }

        .coming-soon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Album cover container with flexbox */
        .album-row {
            display: flex;
            justify-content: center;
            gap: 20px; /* Spacing between the images */
        }

        .album-row img {
            width: 200px;
            height: 200px;
            filter: brightness(0.8);
            border-radius: 10px;
        }

        .coming-soon-container p {
            font-size: 1em;
            letter-spacing: 3px;
            color: #cccccc;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .coming-soon-container {
            animation: fadeIn 2s ease-in-out;
        }

        @media (max-width: 768px) {
            .coming-soon-container h1 {
                font-size: 1.5em;
            }

            .coming-soon-container p {
                font-size: 0.75em;
            }
        }
    </style>

    <!-- JavaScript to mask email -->
    <script type="text/javascript">
        function displayEmail() {
            var user = "a";
            var domain = "andrewhewitt.co";
            var emailLink = document.getElementById("email-link");
            emailLink.innerHTML = '<a href="mailto:' + user + '@' + domain + '">' + user + '@' + domain + '</a>';
        }
    </script>
</head>
<body onload="displayEmail()">

    <!-- Centered Coming Soon Content -->
    <div class="coming-soon-container">
        <h1>Sulaco Music</h1>
        <h1>Publishing</h1>
        <p>&nbsp;</p>
        <!-- Album covers in a row -->
        <div class="album-row">
           <!-- <img src="noctyra1.jpeg" alt="Noctyra Album Cover">
            <img src="lull_cover.png" alt="Lull Album Cover">-->
        </div>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p id="email-link"></p> <!-- Placeholder for email link -->
    </div>

</body>
</html>
